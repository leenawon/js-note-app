<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App</title>
  <script src="https://kit.fontawesome.com/c5c0dcfda8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="note-wrapper">
    <h1>Note App</h1>
    <div class="note">
      <h2>새로운 노트를 작성해보세요 : </h2>
      <!-- Note Input -->
      <div class="note-input">
        <!-- Note Title -->
        <input type="text" placeholder="노트의 제목을 입력해주세요" class="note-title">
        <!-- Note Content -->
        <textarea placeholder="내용을 입력해주세요" rows="5" class="note-content"></textarea>
        <!-- Add Note Button -->
        <button type="button">
          <span><i class="fas fa-plus-circle"></i></span>
          추가
        </button>
      </div>
    </div>
  </div>
</body>
</html>
